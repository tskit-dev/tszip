name: Build and test wheels

on:
  push:
    branches:
      - main
      - test
    tags:
      - '*'
  release:
    types: [published]

jobs:
  manylinux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
            submodules: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.10"

      - name: Build sdist
        shell: bash
        run: |
          python -m pip install build twine
          python -m build --sdist
          python -m twine check dist/*.tar.gz

      - name: Upload sdist
        uses: actions/upload-artifact@v4.6.1
        with:
          name: sdist
          path: dist

      - name: Build wheels in docker
        shell: bash
        run: |
          docker run --rm -v `pwd`:/project -w /project quay.io/pypa/manylinux2014_x86_64 bash .github/workflows/docker/buildwheel.sh

      - name: Upload Wheels
        uses: actions/upload-artifact@v4.6.1
        with:
          name: wheels
          path: dist

  OSX-test:
    needs: ['manylinux']
    runs-on: macos-latest
    strategy:
      matrix:
        python: [3.9, "3.10", 3.11, 3.12]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4.2.0
        with:
          name: wheels
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python }}
      - name: Install wheel and test
        run: |
          python -VV
          # Install the local wheel
          pip install tszip --only-binary tszip -f .
          python -c "import tszip"

  windows-test:
    needs: ['manylinux']
    runs-on: windows-latest
    strategy:
      matrix:
        python: [3.9, "3.10", 3.11, 3.12]
        wordsize: [64]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4.2.0
        with:
          name: wheels
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python }}
      - name: Install wheel and test
        run: |
          python -VV
          pip install wheel
          # Install the local wheel
          pip install tszip --only-binary tszip -f .
          python -c "import tszip"

  manylinux-test:
    runs-on: ubuntu-24.04
    needs: ['manylinux']
    strategy:
      matrix:
        python: [3.9, "3.10", 3.11, 3.12]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4.2.0
        with:
          name: wheels
      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python }}
      - name: Install wheel and test
        run: |
          python -VV
          # Install the local wheel
          pip install tszip --only-binary tszip -f .
          python -c "import tszip"


  PyPI_Upload:
    runs-on: ubuntu-24.04
    environment: release
    needs: [ 'windows-test', 'OSX-test', 'manylinux-test' ]
    permissions:
      id-token: write
    steps:
      - name: Download all
        uses: actions/download-artifact@v4.2.0
      - name: Move to dist
        run: |
          mkdir dist
          cp */*.{whl,gz} dist/.
      - name: Publish distribution to Test PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution to PRODUCTION PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@v1.13.0
